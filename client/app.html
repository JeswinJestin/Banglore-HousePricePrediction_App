<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <header class="header">
            <h1>Bangalore Home Price Predictor</h1>
            <p class="subtitle">Get instant price estimates for your dream home</p>
        </header>

        <main class="main-content">
            <form class="prediction-form" id="priceForm">
                <div class="form-section">
                    <div class="input-group">
                        <label for="uiSqft" class="input-label">
                            <i class="fas fa-ruler-combined"></i>
                            Area (Square Feet)
                        </label>
                        <input 
                            type="number" 
                            id="uiSqft" 
                            class="form-input" 
                            name="Squareft" 
                            value="1000"
                            min="100"
                            max="50000"
                            placeholder="Enter area in sq ft">
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-bed"></i>
                            Bedrooms (BHK)
                        </label>
                        <div class="switch-field">
                            <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                            <label for="radio-bhk-1">1 BHK</label>
                            <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                            <label for="radio-bhk-2">2 BHK</label>
                            <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                            <label for="radio-bhk-3">3 BHK</label>
                            <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                            <label for="radio-bhk-4">4 BHK</label>
                            <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                            <label for="radio-bhk-5">5 BHK</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-bath"></i>
                            Bathrooms
                        </label>
                        <div class="switch-field">
                            <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                            <label for="radio-bath-1">1</label>
                            <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                            <label for="radio-bath-2">2</label>
                            <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                            <label for="radio-bath-3">3</label>
                            <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                            <label for="radio-bath-4">4</label>
                            <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                            <label for="radio-bath-5">5</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="uiLocations" class="input-label">
                            <i class="fas fa-map-marker-alt"></i>
                            Location
                        </label>
                        <select id="uiLocations" class="form-select">
                            <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                            <option>Electronic City</option>
                            <option>Rajaji Nagar</option>
                        </select>
                    </div>

                    <button class="estimate-btn" onclick="onClickedEstimatePrice()" type="button">
                        <i class="fas fa-calculator"></i>
                        <span class="btn-text">Estimate Price</span>
                        <div class="loading-spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>

                    <div id="uiEstimatedPrice" class="price-result">
                        <div class="result-placeholder">
                            <i class="fas fa-chart-line"></i>
                            <p>Enter property details to get price estimate</p>
                        </div>
                    </div>
                </div>
            </form>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Bangalore Home Price Predictor. Machine Learning Project 1. </p>
            <p>Jeswin Thomas Jestin</p>
        </footer>
    </div>
</body>
</html>
